<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ENI/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0066CC" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Modern Fonts - Plus Jakarta Sans for headings, Inter for body -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <title>ENI Engineering | Precision Metal Manufacturing NZ</title>
    <meta name="description" content="ENI Engineering - New Zealand's trusted partner in precision metal fabrication, power utilities, facades, and outdoor infrastructure. 30+ years of excellence." />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ENI Engineering | Precision Metal Manufacturing NZ" />
    <meta property="og:description" content="New Zealand's trusted partner in precision metal fabrication and engineering excellence. 30+ years of innovation." />
    <meta property="og:url" content="https://www.enieng.co.nz" />
    <meta property="og:site_name" content="ENI Engineering" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ENI Engineering | Precision Metal Manufacturing NZ" />
    <meta name="twitter:description" content="New Zealand's trusted partner in precision metal fabrication and engineering excellence." />

    <!-- GitHub Pages SPA redirect handling -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <style>
      /* Critical CSS for instant load feel */
      :root {
        --brand-500: #0066CC;
        --surface-50: #FFFFFF;
        --surface-100: #F8FAFC;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--surface-50);
        color: #0F172A;
        font-family: 'Inter', system-ui, sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state */
      .loader {
        position: fixed;
        inset: 0;
        background: var(--surface-50);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.4s ease, visibility 0.4s ease;
      }

      .loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .loader-ring {
        width: 48px;
        height: 48px;
        border: 3px solid #E2E8F0;
        border-top-color: var(--brand-500);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loader-text {
        font-size: 0.875rem;
        color: #64748B;
        font-weight: 500;
        letter-spacing: 0.05em;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader">
      <div class="loader-content">
        <div class="loader-ring"></div>
        <span class="loader-text">ENI ENGINEERING</span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loader')?.classList.add('hidden');
        }, 200);
      });
    </script>
  </body>
</html>

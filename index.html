    <style>
      /* Critical CSS for instant load feel */
      :root {
        --void-950: #030303;
        --void-900: #0a0a0b;
        --electric-500: #339dff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--void-950);
        color: #ffffff;
        font-family: 'Inter', system-ui, sans-serif;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state */
      .loader {
        position: fixed;
        inset: 0;
        background: var(--void-950);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s, visibility 0.5s;
      }

      .loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader-ring {
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-top-color: var(--electric-500);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
